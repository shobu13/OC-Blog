<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Mes posts</h2>
      <ul class="list-group">
        <!--on fait un For pour afficher chaque élément du tableau de post.-->
        <app-post-liste *ngFor="let post of posts" [post]="post"></app-post-liste>
      </ul>
    </div>
  </div>
</div>
